<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>Signin</title>
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <meta content="" name="keywords">
        <meta content="" name="description">

        <!-- Favicon -->
        <link href="{{ url_for('static', path='/img/favicon.ico') }}" rel="icon">

        <!-- Google Web Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap" rel="stylesheet">

        <!-- Icon Font Stylesheet -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

        <!-- Libraries Stylesheet -->
        <link href="{{ url_for('static', path='/lib/owlcarousel/assets/owl.carousel.min.css') }}" rel="stylesheet">
        <link href="{{ url_for('static', path='/lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css') }}" rel="stylesheet">

        <!-- Customized Bootstrap Stylesheet -->
        <link href="{{ url_for('static', path='/css/bootstrap.min.css') }}" rel="stylesheet">

        <!-- Template Stylesheet -->
        <link href="{{ url_for('static', path='/css/style.css') }}" rel="stylesheet">

    </head>

    <body>
        <div class="container-xxl position-relative bg-white d-flex p-0">
            <!-- Spinner Start -->
            <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
                <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
            <!-- Spinner End -->


            <!-- Sign Up Start -->
            <div class="container-fluid">
                <div class="row h-100 align-items-center justify-content-center" style="min-height: 100vh;">
                    <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
                        <div class="bg-light rounded p-4 p-sm-5 my-4 mx-3">
                            <div class="d-flex align-items-center justify-content-between mb-3">
                                <a href="/index" class="">
                                    <h5 class="text-primary"><i class="fa fa-hashtag me-2"></i>My DP</h5>
                                </a>
                                <h5>Sign Up</h5>
                            </div>

                            {% if strErr|trim|length %}
                                <div id="err" class="alert alert-danger" role="alert">
                                    {{ strErr }}
                                </div>
                            {% endif %}

                            {% if strSuccess|trim|length %}
                                <div class="alert alert-success" role="alert">
                                    {{ strSuccess }}
                                </div>
                            {% endif %}

                            <form id="form_logup" method="post" action="/users/add">

                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="username" name="username" placeholder="Hung Dao" pattern="^[A-Za-z]+ [A-Za-z0-9]+" title="Invalid user name, please input: [first_name][space][last_name]">
                                    <label for="username">User name</label>
                                </div>

                                <div class="form-floating mb-3">
                                    <input type="email" class="form-control" id="useremail" name="useremail" placeholder="name@example.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" title="Invalid email address">
                                    <label for="useremail">Email address</label>
                                </div>

                                <div class="form-floating mb-4">
                                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" pattern=".{8,}" title="Eight or more characters">
                                    <label for="password">Password</label>
                                </div>

                                <div class="form-floating mb-4">
                                    <input type="password" class="form-control" id="repassword" name="repassword" placeholder="Password reconfirm" pattern=".{8,}" title="Eight or more characters">
                                    <label for="repassword">Password reconfirm</label>
                                </div>

                                <!--CAPCHA-->
                                <input id='recaptcha_check_empty' required tabindex='-1' type="hidden">

                                <div class="g-recaptcha"
                                     style="transform: scale(.94); -webkit-transform: scale(.94); transform-origin: 0 0; -webkit-transform-origin: 0 0;"
                                     data-theme="light"
                                     data-sitekey="6Lc9QY0gAAAAACFOeraq_-dwo8CDczB10X6l6O3N"
                                     data-callback="onRecaptchaSuccess"
                                     data-expired-callback="onRecaptchaResponseExpiry"
                                     data-error-callback="onRecaptchaError">
                                </div>
                                <!--END CAPCHA-->


                                <div class="d-flex align-items-center justify-content-between mb-4">
                                    <a href="#">Forgot Password</a>
                                </div>

                                <input id="submitBtn" type="submit" class="btn btn-primary py-3 w-100 mb-4" onclick="func_submit_logup('form_logup');">
                            </form>

                            <p class="text-center mb-0">Already have an Account? <a href="/login">Sign In</a></p>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Sign Up End -->
        </div>

        <!-- JavaScript Libraries -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>

        <script src="{{ url_for('static', path='/lib/chart/chart.min.js') }}"></script>
        <script src="{{ url_for('static', path='/lib/easing/easing.min.js') }}"></script>
        <script src="{{ url_for('static', path='/lib/waypoints/waypoints.min.js') }}"></script>
        <script src="{{ url_for('static', path='/lib/owlcarousel/owl.carousel.min.js') }}"></script>
        <script src="{{ url_for('static', path='/lib/tempusdominus/js/moment.min.js') }}"></script>
        <script src="{{ url_for('static', path='/lib/tempusdominus/js/moment-timezone.min.js') }}"></script>
        <script src="{{ url_for('static', path='/lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js') }}"></script>

        <!-- Template Javascript -->
        <script src="{{ url_for('static', path='/js/main.js') }}"></script>

    </body>

    <script src="https://www.google.com/recaptcha/api.js" async defer></script>

    <script src="{{ url_for('static', path='/js/my_frontend.js') }}"></script>

</html>
