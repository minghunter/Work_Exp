{% extends 'master_page.html' %}

{% block page_title %}
    <title>Error</title>
{% endblock %}

{% block content %}
    <div class="container-fluid pt-4 px-4">
        <div class="row bg-light rounded align-items-top justify-content-center p-4">

            <div class="text-center">
                <a class="btn btn-primary rounded-pill py-3 px-5 mb-2" href="{{ back_url }}">Go Back</a>
            </div>

            <div class="alert alert-danger" role="alert">
                <h3 class="text-center text-danger">{{ strTask }}</h3>

                {% for row in strErr.split('\n') %}
                    <div>{{ row }}</div>
                {% endfor %}

            </div>

        </div>
    </div>

{% endblock %}
