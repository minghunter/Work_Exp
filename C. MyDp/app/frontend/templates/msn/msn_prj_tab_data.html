<div class="bg-light rounded h-100 p-2">
    <ul class="nav nav-pills mb-3" id="tl-data-tab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link {% if tabname in ['data-upload'] %} active {% endif %}" id="tl-data-upload-tab" data-bs-toggle="pill"
                data-bs-target="#tl-data-upload" type="button" role="tab" aria-controls="tl-data-upload"
                aria-selected="true">Upload</button>
        </li>

        <li class="nav-item" role="presentation">
            <button class="nav-link {% if tabname in ['data-export-raw'] %} active {% endif %}" id="tl-data-raw-tab" data-bs-toggle="pill"
                data-bs-target="#tl-data-raw" type="button" role="tab" aria-controls="tl-data-raw"
                aria-selected="false">Export data</button>
        </li>

        <li class="nav-item" role="presentation">
            <button class="nav-link {% if tabname in ['data-process-topline'] %} active {% endif %}" id="tl-data-proc-tab" data-bs-toggle="pill"
                data-bs-target="#tl-data-proc" type="button" role="tab" aria-controls="tl-data-proc"
                aria-selected="false">Process topline</button>
        </li>

    </ul>

    <div class="tab-content" id="pills-tabContent">

        <div class="tab-pane fade {% if tabname in ['data-upload'] %} show active {% endif %}" id="tl-data-upload" role="tabpanel" aria-labelledby="tl-data-upload-tab">
            {% include 'msn/msn_prj_tab_data_upload.html' %}
        </div>

        <div class="tab-pane fade {% if tabname in ['data-export-raw'] %} show active {% endif %}" id="tl-data-raw" role="tabpanel" aria-labelledby="tl-data-raw-tab">
            {% include 'msn/msn_prj_tab_data_raw.html' %}
        </div>

        <div class="tab-pane fade {% if tabname in ['data-process-topline'] %} show active {% endif %}" id="tl-data-proc" role="tabpanel" aria-labelledby="tl-data-proc-tab">
            {% include 'msn/msn_prj_tab_data_proc.html' %}
        </div>

    </div>
</div>

<script src="{{ url_for('static', path='/js/multiselect-dropdown.js') }}"></script>
