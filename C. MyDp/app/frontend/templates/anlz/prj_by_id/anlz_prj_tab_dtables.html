<form id="form_anlz_prj_dtables" name="anlz_prj_dtables" action="/anlz/{{ prj.id }}/tab/dtables/update" method="post" enctype="multipart/form-data">

    <div class="row g-1 p-1">

        <div class="col-sm-12 col-xl-9">
            <h5 id="save_stt" class="text-center text-warning" ></h5>
        </div>

        <div class="col-sm-12 col-xl-3 hovertext" data-hover="Press Ctrl-S when cursor in scripting frame">
            <input class="btn btn-outline-primary py-3 w-100" type="submit" value="Save">
        </div>

        <div class="col-sm-12 col-xl-12">
            <textarea id="lst_dtables" name="lst_dtables">{{ prj.lst_dtables }}</textarea>
        </div>

    </div>

</form>
