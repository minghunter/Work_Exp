<dialog id="dlg_del_anlz_prj" class="col-sm-12 col-xl-6" style="top: -40%">

    <div class="d-flex align-items-center justify-content-between mb-3">
        <h4 class="mt-3">Are you sure to <b class="text-danger">DELETE</b> project <span id="lbl_del_prj_name" class="text-danger"></span>?</h4>
        <button type="button" class="btn btn-outline-danger w-10" onclick="document.getElementById('dlg_del_anlz_prj').close()">X</button>
    </div>

    <form id="form_del_anlz_prj" action="/anlz/delete" method="post" enctype="multipart/form-data" onsubmit="return confirm('Are you sure? Deleted project cannot recover!!!');">

        <div class="bg-light rounded p-2 row g-2 w-100 h-100">

            <div class="col-sm-12 col-xl-10">
                <label id="lbl_del_prj_id" for="del_prj_id_confirm">Please input <b id="lbl_del_prj_id_asking"></b> to delete this project.</label>
                <input id="del_prj_id_confirm" type="text" class="form-control" name="prj_id" value="">
            </div>

            <div class="col-sm-12 col-xl-2">
                <input class="btn btn-danger py-3 w-100" type="submit" value="DELETE" id="submit_del_prj" onclick="func_submit_prj_del_copy('form_del_anlz_prj');">
            </div>

        </div>

    </form>

</dialog>
